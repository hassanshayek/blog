{% extends 'base.html' %}
{% block body %}
<section class="section-content padding-y">
  <div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
    <article class="card-body">
      <header style="text-align: center;" class="mt-2 mb-4"><h4 class="card-title">Sign up</h4></header>
      <form method="POST">
        {% csrf_token %}
        <div class="col-md-6 form-group">
          <label for="username">User Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="form-row">
          <div class="col-md-6 form-group">
            <label for="first_name">First name</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
              placeholder="Enter your first name"
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="last_name">Last name</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
              placeholder="Enter your last name"
            />
          </div>
        </div>
        <div class=" col-md-6 form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email address"
          />
        </div>
        
        <div class="col-md-6 form-group">
          <label for="profile_picture">Image</label>
          <input
              type="file"
              class="form-control"
              id="profile_picture"
              name="profile_picture"
              placeholder="Upload your profile picture"
          />
      </div>
      
        <div class="col-md-6 form-group">
          <label for="password1">Create password</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Create a password"
          />
        </div>
        <div class="col-md-6 form-group">
          <label for="password2">Repeat password</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Repeat your password"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Register
          </button>
        </div>
      </form>
    </article>
  </div>
  <p class="text-center mt-4">
    Have an account? <a href="{% url 'login' %}">Log In</a>
  </p>
  <br /><br />
</section>
{% endblock %}
